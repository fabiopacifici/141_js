<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel js</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


  <div class="container">


    <button class="prev"><i class="fas fa-chevron-left"></i></button>

    <div class="slider">
    </div>

    <button class="next"><i class="fas fa-chevron-right"></i></button>



    <div class="thumbs d-flex gap-1 align-items-center">
      <img width="80" class="active" src="./assets/img/01.jpg" alt="">
      <img width="80" src="./assets/img/02.jpg" alt="">
      <img width="80" src="./assets/img/03.jpg" alt="">
      <img width="80" src="./assets/img/04.jpg" alt="">
      <img width="80" src="./assets/img/05.jpg" alt="">
    </div>
  </div>



  <script src="./assets/js/main.js"></script>
</body>

</html>
