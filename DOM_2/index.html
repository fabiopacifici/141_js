<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bart Simpson</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- <button>Click</button> -->

  <div class="container-xxl">

    <div class="row">
      <div class="col">
        <form action="" id="business">

          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="prefix" class="form-label">Prefix</label>
                <select class="form-select" name="prefix" id="prefix" required>
                  <option selected disabled>Select</option>
                  <option value="sig">Sig</option>
                  <option value="sigra">Sig.ra</option>
                </select>
                <small id="usernameHelper" class="form-text text-muted">Select your prefix</small>
              </div>



              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelper"
                  placeholder="Type your name" required />
                <small id="usernameHelper" class="form-text text-muted">Type your name above</small>
              </div>


              <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" name="company" id="company" aria-describedby="companyHelper"
                  placeholder="Type your company name" required />
                <small id="companyHelper" class="form-text text-muted">Type your company name</small>
              </div>


              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                  placeholder="abc@mail.com" required />
                <small id="emailHelpId" class="form-text text-muted">Type your email above</small>
              </div>

            </div>
            <div class="col">
              <div class="mb-3">
                <label for="job" class="form-label">Job</label>
                <input type="text" class="form-control" name="job" id="job" aria-describedby="jobHelper"
                  placeholder="Type your job name" required />
                <small id="jobHelper" class="form-text text-muted">Type your job name</small>
              </div>


              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="phoneHelpId"
                  placeholder="0123 456 7789" required />
                <small id="phoneHelpId" class="form-text text-muted">Type your phone number</small>
              </div>

              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" name="image" id="image" aria-describedby="imageHelper"
                  placeholder="Type your name" required />
                <small id="imageHelper" class="form-text text-muted">Type your image above</small>
              </div>


              <button class="btn btn-primary" type="submit">
                Send
              </button>
            </div>
          </div>





        </form>

      </div>

      <div class="col">
        <div class="card">
          <div class="card-header">
            Boolean
          </div>

          <div class="card-body d-flex align-items-center gap-3">
            <div class="">
              <div>
                <span class="prefix">Mr.</span> <span class="fullname">Mario Rossi</span>
              </div>
              <div class="job">Teacher</div>
              <div class="phone">123 4444 555</div>
              <div class="email">test@gmail.com</div>
            </div>

            <img width="60" class="img-fluid"
              src="https://s3-eu-west-1.amazonaws.com/tpd/logos/5fa97f4e91811d0001e0add7/0x0.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>
  <script src="./main.js"></script>
</body>

</html>
