<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our team</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />

</head>

<body>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5 text-center">
      <h1 class="display-5 fw-bold">Our Team</h1>
      <p class="col-md-8 mx-auto fs-4">
        Using a series of utilities, you can create this jumbotron, just
        like the one in previous versions of Bootstrap. Check out the
        examples below for how you can remix and restyle it to your liking.
      </p>

    </div>
  </div>


  <div class="container">
    <div class="card p-3 mb-4">
      <h3>Add a team member</h3>
      <form id="member_form">

        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Type your name">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="job" placeholder="Type your role">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="image" placeholder="https://your_image.jpg">
        </div>
        <div class="mb-3">

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send"></i> Submit
          </button>

          <!--     <input type="submit" name="" id="" class="btn btn-primary" value=" ðŸª´Submit"> -->

        </div>

      </form>

    </div>



    <section id="cards" class="">


      <div class="container">
        <!-- row-cols-1 row-cols-sm-2 row-cols-md-3 -->
        <div class="row g-3">

        </div>

      </div>

    </section>



  </div>



  <script src="./assets/js/main.js"></script>
</body>

</html>
