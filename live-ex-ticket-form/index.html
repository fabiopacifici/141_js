<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train tickets</title>

  <link rel="shortcut icon" href="" type="image/x-icon">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>



  <div class="container my-4">


    <div class="card p-2">
      <form action="" id="ticket_form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="kmHelper"
            placeholder="passenger name" required />
          <small id="kmHelper" class="form-text text-muted">Type the passenger name</small>
        </div>

        <div class="mb-3">
          <label for="km" class="form-label">Km</label>
          <input type="number" class="form-control" name="km" id="km" aria-describedby="kmHelper"
            placeholder="Km of your journey" required />
          <small id="kmHelper" class="form-text text-muted">Type the km you want to do in your journey</small>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age Group</label>
          <select name="age" id="age" class="form-select" required>
            <option value="">Select something</option>
            <option value="minor">Minor</option>
            <option value="adult" selected>Adult</option>
            <option value="senior">Senior</option>
          </select>

        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>



      </form>
    </div>


    <section id="ticket_section" class="mt-5 d-none">
      <h2>Your Ticket</h2>
      <div class="card p-2">
        <!-- Nome passeggero -->
        <div>
          <h2 class="text-muted">Passenger Name</h2>
          <h4 id="passenger-name">John Doe</h4>
        </div>

        <!-- Offerta -->
        <div>
          <strong>
            Offer Name
          </strong>
          <div id="offer-name"></div>
        </div>

        <!-- Carrozza -->
        <div>
          <strong>Wagon number</strong>
          <div id="wagon"></div>
        </div>

        <!-- Codice cp -->
        <div>
          <strong>Cp code</strong>
          <div id="cp-code"></div>
        </div>


        <!-- ticket price  -->

        <div>
          <div>
            <strong>Ticket price</strong>
          </div>
          <span id="ticket-price"></span>â‚¬
        </div>
      </div>
    </section>


  </div>




  <script src="./assets/js/main.js"></script>
</body>

</html>
