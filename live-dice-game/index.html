<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Dice Game</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <link href='./assets/css/style.css' rel='stylesheet'>
</head>

<body>


  <div class="container text-center">
    <h1>Play the game</h1>

    <div class="game_playgound d-flex justify-content-center align-items-center gap-3">

      <div class="col-6">
        <h3>Player Dice</h3>
        <div class="card player_dice p-3 border-0">
          <!-- <img src="./assets/img/1.svg" alt=""> -->
        </div>
      </div>
      <div class="col-6">
        <h3>Computer Dice</h3>
        <div class="card computer_dice p-3 border-0">
          <!-- <img src="./assets/img/2.svg" alt=""> -->
        </div>
      </div>

    </div>


    <h3 class="winner_message my-4">Winner message here</h3>


    <button id="roll_button" type="button" class="btn btn-primary">
      Roll the dice
    </button>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
    integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src='./assets/js/main.js'></script>
</body>

</html>
